<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin: 20px 0;
    }

    /* Filter Buttons */
    .filters button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .filters button:hover {
      background: #555;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    #lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      background: white;
      border: none;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    @media (max-width: 600px) {
      .prev, .next {
        font-size: 16px;
        padding: 8px;
      }
    }
  </style>
</head>

<body>

  <h2>Responsive Image Gallery</h2>

  <!-- Filter Buttons -->
  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('tech')">Tech</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" class="nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1011/400/300" class="nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/180/400/300" class="tech" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1/400/300" class="tech" onclick="openLightbox(this)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
  </div>

  <script>
    let images = document.querySelectorAll(".gallery img");
    let currentIndex = 0;

    function openLightbox(img) {
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = img.src;
      currentIndex = Array.from(images).indexOf(img);
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function changeImage(step) {
      currentIndex += step;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById("lightbox-img").src = images[currentIndex].src;
    }

    function filterImages(category) {
      images.forEach(img => {
        if (category === "all" || img.classList.contains(category)) {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
